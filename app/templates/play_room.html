<div id="register" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">注册</h1>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-group">
                        <label for="">用户名</label>
                        <input class="form-control" type="text" id="register-name" placeholder="彰显个性的名字">
                    </div>
                    <div class="form-group">
                        <label for="">密码</label>
                        <input class="form-control" type="password" id="register-pwd" placeholder="至少6位字母或数字">
                    </div>

                        <label for="">再次输入密码</label>

                    <div class="form-group">
                        <label for="">手机号</label>
                        <input class="form-control" type="text" id="register-phone" placeholder="中国大陆手机号">
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" onclick="Register()">提交</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                </div>
            </div>
        </div>
    </div>
